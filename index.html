<!DOCTYPE html>
<html lang="en">
<head>
    <!-- এটি HTML ডকুমেন্টের ডকটাইপ ঘোষণা করে -->
    <meta charset="UTF-8">
    <!-- এটি অক্ষর এনকোডিং নির্ধারণ করে যাতে স্পেশাল ক্যারেক্টার সঠিকভাবে প্রদর্শিত হয় -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- এটি মোবাইল এবং অন্যান্য ডিভাইসে সঠিকভাবে কনটেন্ট দেখানোর জন্য ব্যবহৃত হয় -->

    <title>Heading</title>
    <!-- এটি ব্রাউজারের ট্যাবে প্রদর্শিত টাইটেল নির্ধারণ করে -->
</head>
<body>
    <!-- নিচে বিভিন্ন লেভেলের হেডিং ট্যাগ ব্যবহার করা হয়েছে -->
    
    <h1>Heading 1</h1> 
    <!-- H1 হলো সবচেয়ে বড় এবং গুরুত্বপূর্ণ হেডিং, সাধারণত প্রধান শিরোনামের জন্য ব্যবহৃত হয় -->

    <h2>Heading 2</h2> 
    <!-- H2 হলো দ্বিতীয় গুরুত্বপূর্ণ হেডিং, সাধারণত সাব-হেডিং হিসাবে ব্যবহৃত হয় -->

    <h3>Heading 3</h3> 
    <!-- H3 সাব-সেকশনের জন্য ব্যবহৃত হয় -->

    <h4>Heading 4</h4> 
    <!-- H4 ছোট সাব-সেকশনের জন্য ব্যবহৃত হয় -->

    <h5>Heading 5</h5> 
    <!-- H5 সাধারণত আরও ছোট বিভাগ বা নোটের জন্য ব্যবহৃত হয় -->

    <h6>Heading 6</h6> 
    <!-- H6 হলো সবচেয়ে ছোট হেডিং, সাধারণত অতিরিক্ত ছোট শিরোনামের জন্য ব্যবহৃত হয় -->
</body>
</html>
